<app-layout></app-layout>
<div class="col-sm-12 rtl contact-us">
  <div class="container-fluid">
    <h3 class="title">تواصل معانا</h3>
    <img src="../../../assets/images/line.svg" alt="" class="line">
    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
        <form #contactusform="ngForm">
          <div class="form-group">
            <label>الاسم بالكامل</label>
            <input type="text" class="first-input form-control" placeholder="الاسم بالكامل" required name="name" ngModel
              #name="ngModel">
            <div class="alert alert-danger" *ngIf="name.touched && name.errors?.required">الإسم مطلوب</div>
          </div>
          <div class="form-group">
            <label>البريد الإلكتروني</label>
            <input type="text" class="form-control" placeholder="البريد الإلكتروني" required ngModel name="email"
              #email="ngModel" email>
            <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required"> البريد الإلكتروني مطلوب
            </div>
            <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email"> البريد الإلكتروني خطأ </div>
          </div>
          <div class="form-group">
            <label>رقم الجوال</label>
            <input type="text" class="form-control" placeholder="رقم الجوال" required ngModel name="mobile"
              #mobile="ngModel" minlength="11">
            <div class="alert alert-danger" *ngIf="mobile.touched && mobile.errors?.required"> رقم الموبايل مطلوب </div>
            <div class="alert alert-danger" *ngIf="mobile.touched && mobile.errors?.minlength"> رقم الموبايل خطأ </div>
          </div>
          <div class="form-group">
            <label>الرسالة</label>
            <textarea placeholder="الرسالة" class="form-control" rows="5" required ngModel name="message"
              #message="ngModel"></textarea>
            <div class="alert alert-danger" *ngIf="message.touched && message.errors?.required"> رقم الموبايل مطلوب
            </div>
          </div>
          <button type="submit" class="custom-btn btn btn-primary" [disabled]="contactusform.invalid"> إرسال</button>
        </form>
      </div>
      <div class="col-md-6 col-sm-12">
        <img src="../../../assets/images/contact.svg" alt="" class="contact-img">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="map col-sm-12">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d13812.224117322312!2d31.154983315383504!3d30.063928408088294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e6!4m3!3m2!1d30.0644659!2d31.171763499999997!4m0!5e0!3m2!1sen!2seg!4v1559028548391!5m2!1sen!2seg"
        width="100%" frameborder="0" style="min-height:600px;border:0" allowfullscreen></iframe>
      <div class="location-text">
        <h3>العنوان</h3>
        <p>هو أسر لإعادة الأهدافهو أسر لإعادة الأهداف</p>
        <h3>البريد الألكتروني</h3>
        <p>viewplus@viewplus.com</p>
        <h3>الهاتف</h3>
        <p>+966 50 742 5305</p>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
