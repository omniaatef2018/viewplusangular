<app-layout></app-layout>
<div class="rtl login-page">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-8 col-sm-12 right-data mx-auto">
                <a href=""><img src="../../../assets/images/sign-logo.png" class="top-image" alt=""></a>
                <div class="row">
                    <div class="col">
                        <a class="btn login-btn custom-btn col-sm-12" href="/login">
                            تسجيل دخول
                        </a>
                    </div>
                    <div class="col">
                        <a class="btn register-btn col-sm-12" href="/register">
                            انشاء حساب
                        </a>
                    </div>
                </div>
                <form #loginform="ngForm" (ngSubmit)="loginUser(loginform)">
                    <div class="form-group">
                        <label>البريد الالكتروني</label>
                        <input type="email" class="firstinput form-control" placeholder=" البريد الإلكتروني "
                            [(ngModel)]="loginDate.email" required email name="loginemail" #emaillogin="ngModel">
                        <div class="alert alert-danger" *ngIf="emaillogin.errors?.required  && emaillogin.touched">
                            البريد الإلكتروني مطلوب</div>
                        <div class="alert alert-danger" *ngIf="emaillogin.errors?.email  && emaillogin.touched">البريد
                            الإلكتروني خطأ</div>
                    </div>
                    <div class="form-group">
                        <label>كلمة المرور</label>
                        <input type="password" class="form-control" placeholder="كلمة المرور"
                            [(ngModel)]="loginDate.password" required name="loginpassword" #passwordlogin="ngModel">
                        <div class="alert alert-danger"
                            *ngIf="passwordlogin.errors?.required  && passwordlogin.touched">البريد الإلكتروني مطلوب
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="exampleCheck1">تذكرني</label>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12 forget-passowrd">
                            <a href="/forgetpassword"> نسيت كلمة المرور ؟</a>
                        </div>
                    </div>
                    <button type="submit" class="col-sm-12 btn btn-primary custom-btn bottom-btn"
                        [disabled]="loginform.invalid">تسجيل الدخول</button>
                </form>
            </div>
            <div class="col-lg-6 col-sm-12 left-data">
                <img src="../../../assets/images/cloud-top.svg" alt="" class="top-cloud">
                <img src="../../../assets/images/login-cloud-right.svg" alt="" class="right-cloud">
                <img src="../../../assets/images/login.svg" alt="" class="col">
                <img src="../../../assets/images/login-cloud-left.svg" alt="" class="left-cloud">
            </div>
        </div>
        <div class="login-footer">
            <p>© جميع الحقوق محفوظة2019 <a href="">View Plus</a> </p>
        </div>
    </div>
</div>
